<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com google fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Work+Sans:ital,wght@0,100;0,300;0,500;0,900;1,300;1,900&display=swap');

        body{
            font-family: 'Work Sans', sans-serif;
        }
        h1{
            font-family: 'Shadows', sans-serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur quisquam, aliquam rerum laudantium perferendis molestias voluptatum! Reiciendis maiores voluptatibus ex sapiente, in tempore. Est officiis voluptates corporis temporibus non consequuntur.</p>
</body>
</html>
