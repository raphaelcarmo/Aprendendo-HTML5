<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Midias em HTML 5</title>
</head>
<body>
    <p>Tente abrir esse site em vários locais diferentes.</p>
    <h1>Imagem Dinâmica</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    
    <h1>Reproduzindo audios em HTML 5</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Master.mp3" type="audio/mpeg">
        <source src="midia/Master.ogg" type="audio/ogg">
        <source src="midia/Master.wav" type="audio/wav">
    </audio>

    <p>Seu navegador não consegue reproduzir o arquivo de audio
         <a href="midia/Master.mp3" download="Master.mp3" type="application/mp3">
        clique aqui para baixar o arquivo MP3.</a></p>

    <p>Seu navegador não consegue reproduzir o arquivo de audio
            <a href="midia/Master.rar" download="Master" type="application/zip">
           clique aqui para baixar o arquivo MP3.</a></p>

</body>
</html>
